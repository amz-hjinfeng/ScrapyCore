phases:
    install:
      runtime-versions:
        dotnet: 2.2
        nodejs: 10
        docker: 18
    build:
      commands:
        - dotnet clean
        - dotnet restore
        - dotnet publish -c Release
    post_build:
      commands:
        - cp ./ScrapyCore.HeartOfSwarm/DeployScript/Linux/* ./ScrapyCore.HeartOfSwarm/bin/Release/netcoreapp2.1/publish/
        - cp ./ScrapyCore.Kerrigan/DeployScript/Linux/* ./ScrapyCore.Kerrigan/bin/Release/netcoreapp2.1/publish/
        #- zip -r hydralisk-$CODEBUILD_START_TIME.zip ./ScrapyCore.Hydralisk/bin/Release/netcoreapp2.1/publish/*
        #- zip -r kerrigan-$CODEBUILD_START_TIME.zip ./ScrapyCore.Kerrigan/bin/Release/netcoreapp2.1/publish/*
        #- zip -r heartofswarmweb-$CODEBUILD_START_TIME.zip ./ScrapyCore.HeartOfSwarm/bin/Release/netcoreapp2.1/publish/*
        #- zip -r utralisks-$CODEBUILD_START_TIME.zip ./ScrapyCore.Utralisks/bin/Release/netcoreapp2.1/publish/*
artifacts:
    files:
        - '**/*'
    base-directory: './ScrapyCore.HeartOfSwarm/bin/Release/netcoreapp2.1/publish/'
    name: heartofswarmweb
    secondary-artifacts:
      heartofswarmweb:
        files:
          - '**/*'
        name: heartofswarmweb
        base-directory: './ScrapyCore.HeartOfSwarm/bin/Release/netcoreapp2.1/publish/'
      hydralisk:
        files:
          - '**/*'
        name: hydralisk
        base-directory: './ScrapyCore.Hydralisk/bin/Release/netcoreapp2.1/publish/'
      kerrigan:
        files:
          - '**/*'
        name: kerrigan
        base-directory: './ScrapyCore.Kerrigan/bin/Release/netcoreapp2.1/publish/'
      utralisks:
        files:
          - '**/*'
        name: utralisks
        base-directory: './ScrapyCore.Utralisks/bin/Release/netcoreapp2.1/publish/'

